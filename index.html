let totalEarning = parseInt(localStorage.getItem('totalEarning')) || 0;

function updateEarningDisplay() {
  document.getElementById("earning").innerText = totalEarning;
}

function loadText() {
  document.getElementById("textToType").innerText = texts[currentTextIndex];
  document.getElementById("userInput").value = "";
}

function submitText() {
  const userTyped = document.getElementById("userInput").value.trim();
  const targetText = texts[currentTextIndex];
  const typedWords = userTyped.split(/\s+/).length;
  if (typedWords >= 5) {
    totalEarning += typedWords;
    localStorage.setItem('totalEarning', totalEarning);
    updateEarningDisplay();
    currentTextIndex = (currentTextIndex + 1) % texts.length;
    loadText();
  } else {
    alert("Type at least 5 words to proceed.");
  }
}

window.onload = function () {
  loadText();
  updateEarningDisplay();
};
